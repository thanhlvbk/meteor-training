<template name="creatPost">
    <div class="creat-post">
        <h2 style="text-align: center;">Creat Post</h2>
        <form>
            <div class="form-group">
                <label>Title</label>
                <input type="" class="form-control" id="inputTitle" placeholder="Enter Title">
            </div>
            <div class="form-group">
                <label>Content</label>
                <textarea class="form-control" id="inputContent" placeholder="Enter Content" rows="6"></textarea>
            </div>
            <div class="form-group">
                <label>Tags</label>
                <input type="" class="form-control" id="inputTags" placeholder="Enter Tags">
            </div>
            <a class="btn btn-primary save-post" href="">Save</a>
        </form>
    </div>
</template>
