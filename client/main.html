<head>
    <title>site name</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta content="/favicon.png" itemprop="image"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="shortcut icon" href="/favicon.png"/>
</head>

<body></body>

<template name="posts">
    <h1>Posts</h1>
    {{#each posts}}
        <a href="{{pathFor route='post'}}">{{ title }}</a>
        <h5>{{ createdAt }}</h5>
    {{/each}}
    <ul>
        <li>{{> loginButtons }}</li>
    </ul>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="new-post btn btn-default">New Post</button>
        </div>
    </div> 
</template>

<template name="post">
    {{#with post }}
        <h1>{{ title }}</h1>
        <h5>{{ createdAt }}</h5>
        <h3>{{ body }}</h3>
    {{/with}}
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="edit-post btn btn-default">Edit</button>
        </div>
    </div> 
</template>

<template name="creatPost">
    <h1>Creat Post</h1>
    <form>
        <div class="form-group">
            <label>Title</label>
            <input type="" class="form-control" id="inputTitle" placeholder="Enter Title">
        </div>        
        <div class="form-group">
            <label>Content</label>
            <textarea class="form-control" id="inputContent" placeholder="Enter Content" rows="3"></textarea>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="save-post btn btn-default">Save</button>
            </div>
        </div>
    </form>
    
</template>
